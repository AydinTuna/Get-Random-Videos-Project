<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Random Videos</title>
    <link rel="stylesheet" href="./style/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="basarili">
        <div class="basarili-container">
            <p>Başarıyla Giriş Yaptınız</p>
            <img src="./style/images/Vector.svg" alt="Basarili Giris">
        </div>
        <i class="fa-solid fa-xmark"></i>
    </div>

    <div class="header">
        <div class="giris">
            <div class="container">
                <div class="container">
                    <p>YouTube Hesabınıza Giriş Yapınız</p>
                    <!-- Daha sonra izle oynatma listesinin linkini al kullanıcıdan -->
                    <form>
                        <div class="text">
                            <input type="email" placeholder="email" name="email" required>
                            <input type="password" placeholder="şifre" name="sifre" required>
                        </div>
                        <input class="button" type="submit" value="Giriş yap"></button>
                    </form>
                </div>
            </div>
        </div>

        <div class="video">
            <div class="container">
                <p>Rastgele Bir Video Getir</p>
                <a class="button" type="submit">Rastgele Video Getir</a>
            </div>
        </div>
    </div>



    <!-- JavaScript -->
    <script src="./javascript/web-scraping/backendApp.js"></script>
    <script src="./javascript/interfaceApp.js"></script>
</body>

</html>
